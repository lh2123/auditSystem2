<!DOCTYPE html>
<html>
	<head>
		<style>
			#weizhi{
				position: relative;
				left: 131px;
				bottom: 54px;
				width: 70px;
			}
		</style>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>促销方案详情</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
		<script src="../../vue/Vue.js"></script>
	</head>
	<body style="height:100%;">
		<div id="div" class="wrap-container" class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">商品编号：</label>
						<div class="layui-input-block">
							<input type="text" name="title"  required lay-verify="required" placeholder="9527" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">商品名：</label>
						<div class="layui-input-block">
							<input type="text" name="title"  required lay-verify="required" placeholder="舒服" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">单价：</label>
						<div class="layui-input-block">
							<input type="text" name="title"  required lay-verify="required" placeholder="10000" autocomplete="off" class="layui-input">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">上级：</label>
					<div  class="layui-inline">
						<div class="layui-inline">
							<select  name="userAge" v-model="userAge" lay-verify="required" class="layui-input" style="width: 250px;">
								<option  value="30" selected="selected">30</option>
								<option  value="32">32</option>
								<option  value="32">40</option>
							</select>
						</div>
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">规格：</label>
						<div class="layui-input-block">
							<input type="text" name="title"  required lay-verify="required" placeholder="大大大" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">商品类型：</label>
						<div class="layui-input-block">
							<input type="text" name="title"  required lay-verify="required" placeholder="水果" autocomplete="off" class="layui-input">
						</div>

					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">促销折扣：</label>
						<div class="layui-input-block">
							<input type="text" name="title"  required lay-verify="required" placeholder="0.25" autocomplete="off" class="layui-input">
						</div>
					</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button @click="find()" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">通过</button>
						</div>
					</div>
			<button onclick="f()" id="weizhi" class="layui-input-block layui-btn layui-btn-normal">不通过</button>
		</div>

		<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>

		<script>
			function f() {
				location.href="feedback.html";
			}
		</script>
	<script>
		new Vue({
			el:"#div",
			data:{
				userAge:""
			},
			methods: {
				find:function() {
					alert(this.userAge)
				}
			},
		});
	</script>
	</body>

</html>
